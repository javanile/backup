version: "3"

services:
  backup:
    build: .
    command:
      - "* * * * * backup.sh"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASS=secret
      - DB_NAME=demo
      - FTP_HOST=ftp
      - FTP_USER=user
      - FTP_PASS=1234
      - REMOTE_PATH=/home/user/backup
    volumes:
      - ./:/app
      - ./crontab:/etc/crontab
      - ./tmp/mysql:/data/mysql
    links:
      - ftp
      - mysql

  mysql:
    image: mysql:8
    environment:
      - MYSQL_DATABASE=demo
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - ./tmp/mysql:/var/lib/mysql

  ftp:
    image: delfer/alpine-ftp-server
    environment:
      - USERS=user|1234
    ports:
      - '20-21:20-21/tcp'
      - '40000-40009:40000-40009/tcp'
    volumes:
      - ./tmp/ftp:/home/user
